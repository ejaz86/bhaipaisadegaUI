<section class="login-sign-up">
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" required formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" required formControlName="userName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="email" required formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" required formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>SignUp</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</section>
